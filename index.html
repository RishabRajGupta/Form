<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

  <div class="left">
    <div class="logo-bar">
      <img src="odin-lined.png" alt="logo">
      <span>ODIN</span>
    </div>
  </div>

  <div class="right">

    <div class="text">
      <p><strong>This is not a real online service! You know you need something
      like this in your life to help you realize your deepest dreams.</strong></p>

      <p><strong>Sign up <em>now</em> to get started.</strong></p>
      <br>
      <p><strong>You <em>know</em> you want to.</strong></p>
    </div>

    <form>

      <div class="card">

        <h2>Let's do this!</h2>

        <div class="form-grid">

          <div class="field">
            <label>FIRST NAME</label>
            <input type="text" required>
          </div>

          <div class="field">
            <label>LAST NAME</label>
            <input type="text" required>
          </div>

          <div class="field">
            <label>EMAIL</label>
            <input type="email" required>
          </div>

          <div class="field">
            <label>PHONE NUMBER</label>
            <input type="tel">
          </div>

          <div class="field">
            <label>PASSWORD</label>
            <input type="password" required>
          </div>

          <div class="field">
            <label>CONFIRM PASSWORD</label>
            <input type="password" required>
          </div>

        </div>
      </div>

      <button>Create Account</button>

      <p class="login">Already have an account? <a href="#">Log in</a></p>

    </form>

  </div>
</div>

</body>
</html>
